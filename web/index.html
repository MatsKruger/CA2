<!DOCTYPE html>

<html>
    <head>
        <title>Index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">

    <body>
        <div class="container">
            <h1>CA2 Search</h1>
            <div id="searchPerson">
                <div class="row bottom-buffer">
                    <div class="col-md-3">
                        <p class="text-right p-align"><b>Search for a person by: </b></p>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button value="Name" id="pSearchByValue" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span id="pSearchByValueDisplay">Name </span><span class="caret"></span>
                                </button>
                                <ul id="pValues" class="dropdown-menu">
                                    <li><a href="#">Name </a></li>
                                    <li><a href="#">City </a></li>
                                    <li><a href="#">Zip </a></li>
                                    <li><a href="#">Hobby </a></li>
                                </ul>
                            </div>
                            <input id="pTextSearchTerm" type="text" class="form-control" placeholder="Search person">
                            <div class="input-group-btn">
                                <button id="pSubmitBtn" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row bottom-buffer">
                    <div class="col-md-3">
                        <p class="text-right p-align"><b>Search for a company by: </b></p>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button value="Name" id="cSearchByValue" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span id="cSearchByValueDisplay">Name </span><span class="caret"></span>
                                </button>
                                <ul id="cValues" class="dropdown-menu">
                                    <li><a href="#">Name </a></li>
                                    <li><a href="#">CVR </a></li>
                                    <li><a href="#">More employees than </a></li>
                                    <li><a href="#">Less employees than </a></li>
                                </ul>
                            </div>
                            <input id="cTextSearchTerm" type="text" class="form-control" placeholder="Search company">
                            <div class="input-group-btn">
                                <button id="cSubmitBtn" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="result">
                <table class="table">
                    <thead>

                    </thead>
                    <tbody>

                    </tbody>

        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/js/select2.min.js"></script>
        <script src="/CA2/lib/dawa-autocomplete.js"></script>
